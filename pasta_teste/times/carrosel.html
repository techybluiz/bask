<!DOCTYPE html>
<html lang="pt-BR"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atlanta Hawks </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .carousel {
            width: 300px; /* Adjust the width to your desired size */
            height: 200px; /* Adjust the height to your desired size */
            perspective: 1000px;
          }
          
          .carousel-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
          }
          
          .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ccc; /* Adjust the background color as desired */
            transform-style: preserve-3d;
            backface-visibility: hidden;
          }
    </style>
</head>
<body>
    <section>
        <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/1630173.png" alt="">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/1628989.png" alt="">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.nba.com/headshots/nba/latest/1040x760/201568.png" alt="">
              </div>
              <!-- Add more carousel items as needed -->
            </div>
          </div>

        <script>
          // Variables
    const carousel = document.querySelector('.carousel');
    const carouselInner = document.querySelector('.carousel-inner');
    const carouselItems = document.querySelectorAll('.carousel-item');
    let currentIndex = 0;
    let rotateY = 0;
    
    // Function to rotate the carousel
    function rotateCarousel() {
      rotateY = -currentIndex * 60; /* Adjust the rotation angle as desired */
      carouselInner.style.transform = `translateZ(-200px) rotateY(${rotateY}deg)`;
    }
    
    // Function to handle next button click
    function next() {
      currentIndex++;
      if (currentIndex >= carouselItems.length) {
        currentIndex = 0;
      }
      rotateCarousel();
    }
    
    // Function to handle previous button click
    function previous() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = carouselItems.length - 1;
      }
      rotateCarousel();
    }
    
    // Attach event listeners to next and previous buttons
    document.getElementById('next-btn').addEventListener('click', next);
    document.getElementById('prev-btn').addEventListener('click', previous);
</script>
    </section>

</body>
