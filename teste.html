<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Fotos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        
        header h1 {
            margin: 0;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        section {
            padding: 20px;
        }
        
        section h2 {
            margin-top: 0;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Biblioteca de Fotos</h1>
        <nav>
            <ul>
                <li><a href="#natureza">Natureza</a></li>
                <li><a href="#viagem">Viagem</a></li>
                <li><a href="#pessoas">Pessoas</a></li>
            </ul>
        </nav>
    </header>

    <section id="natureza">
        <h2>Natureza</h2>
        <!-- Aqui você pode colocar suas fotos de natureza -->
    </section>

    <section id="viagem">
        <h2>Viagem</h2>
        <!-- Aqui você pode colocar suas fotos de viagem -->
    </section>

    <section id="pessoas">
        <h2>Pessoas</h2>
        <!-- Aqui você pode colocar suas fotos de pessoas -->
    </section>
</body>
</html>
