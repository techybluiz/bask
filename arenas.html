<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arenas - NBA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
  <style>
    .slick-slide img {
      width: 100%;
    }
    img{
        float: right;
        width: 480px;
        height: 500px;
        margin-right: 30px;
    }
  </style>
</head>
<body>

<div class="slider">
  <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Footprint_Center_2022.jpg/640px-Footprint_Center_2022.jpg" alt="Imagem 1"></div>
  <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/FBC-1400x490-2f78d8f085.png/640px-FBC-1400x490-2f78d8f085.png" alt="Imagem 2"></div>
  <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/American_Airlines_Center_August_2015.jpg/800px-American_Airlines_Center_August_2015.jpg" alt="Imagem 3"></div>
  <div><img src="" alt=""></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.slider').slick({
      autoplay: true,
      autoplaySpeed: 2000, 
      dots: true, 
      infinite: true,
      speed: 500,
      slidesToShow: 1,
      slidesToScroll: 1,
    });
  });
</script>

</body>
</html>
